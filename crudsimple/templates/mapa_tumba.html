{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 10px;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="info-card">
            <h2><i class="fas fa-map-marker-alt text-danger"></i> Ubicación de la Tumba</h2>
            <h4>{{ fallecido.nombre }} {{ fallecido.apellido_p }}</h4>
            <p><strong>RUT:</strong> {{ fallecido.rut }}</p>
            <a href="{% url 'listadoFallecidos' %}" class="btn btn-secondary">Volver</a>
        </div>
        <div class="info-card">
            <div id="map"></div>
        </div>
    </div>

    <script>
        function initMap() {
            const tumbaLocation = { lat: {{ fallecido.latitud }
        }, lng: { { fallecido.longitud } } };
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 18,
            center: tumbaLocation,
            mapTypeId: 'satellite',
        });
        new google.maps.Marker({
            position: tumbaLocation,
            map: map,
            title: "{{ fallecido.nombre }}"
        });
        }
        window.initMap = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap"></script>
</body>

</html>
